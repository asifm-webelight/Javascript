<!DOCTYPE html>
<html>

<head>
    <title>ToDo List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid" id="container">

        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-3">
                            <img src="./img/logo.png" alt="Logo" width="60" height="48">
                        </div>
                        <div class="col-9">
                            <h1>Todo List</h1>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="">
            <div class="container-fluid" style="padding: 40px;">
                <div class="row">
                    <!-- Add Project -->
                    <div class="col-3">
                        <form class="row g-2" id="project-form">
                            <div class="col-10">
                                <input type="text" class="form-control" id="project_name" placeholder="Your New Project"
                                    value="" required>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-outline-primary mb-3" id="btn_add">ADD</button>
                            </div>
                        </form>
                        <!-- List Project -->
                        <div class="card p-3">
                            <ul class="list-group" id="list_project">

                            </ul>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="mb-4" id="project_title"></h3>
                                <!-- Add Task -->
                                <form id="todo_form">
                                    <div class="row g-2">
                                        <div class="mb-3 col-9">
                                            <input type="text" class="form-control" id="task_name"
                                                placeholder="Your Task" required>
                                        </div>
                                        <div class="col-auto">
                                            <input type="date" id="date" class="form-control" required>
                                        </div>
                                        <div class="col-auto">
                                            <select name="" id="priority" class="form-control">
                                                <option value="--Select--" selected>--Select--</option>
                                                <option value="Urgent">Urgent</option>
                                                <option value="Normal">Normal</option>
                                            </select>
                                        </div>
                                        <div class="col-auto">
                                            <button class="btn btn-outline-primary form-control"
                                                type="submit">+</button>
                                        </div>
                                    </div>
                                </form>

                                <!-- List Task -->
                                <div class="container" id="list_task">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form id="edit_todo_form">
                        <div class="modal-body">
                            <div class="row">
                                <div class="mb-3 col-4">
                                    <input type="text" class="form-control" id="todo_name" placeholder="Your Task">
                                </div>
                                <div class="col-auto">
                                    <input type="date" id="todo_date" class="form-control">
                                </div>
                                <div class="col-auto">
                                    <select name="" id="todo_priority" class="form-control">
                                        <option value="Urgent" selected>Urgent</option>
                                        <option value="Normal">Normal</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <nav class="navbar fixed-bottom bg-body-tertiary">
                <div class="container-fluid">
                    <p>
                    <p>Copyright Â© 2023</p>
                    </p>
                </div>
            </nav>
        </footer>
    </div>
</body>

</html>
