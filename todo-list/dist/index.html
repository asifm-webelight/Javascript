                                </a>
                            </div>

                        </div>
                    </div>
                    <div class="col-9">
                        <div class="card" style="height: 50rem;">
                            <div class="card-body">

                                <!-- Add Task -->
                                <div class="row g-2">
                                    <div class="mb-3 col-9">
                                        <input type="text" class="form-control" id="" placeholder="Your Task">
                                    </div>
                                    <div class="col-auto">
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-auto">
                                        <select name="" id="" class="form-control">
                                            <option value="Urgent" selected>Urgent</option>
                                            <option value="Normal">Normal</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-outline-primary form-control">+</button>

                                <!-- List Task -->

                                    </div>
                                    <div class="col-1">

                                    </div>
                                    <div class="col-auto">
