<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <nav>
        <ul>
            <li>TIC-TAC-TOE</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>

            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome To TIC TAC TOE</h1>
            <div style="margin-top:5% ;">
                <span class="info">Player X's Turn</span>
                <button id="reset">RESET</button>
            </div>
            <table>
                <tr>
                    <th class="th_list">Player 'X'</th>
                    <th class="th_list" style="padding-right:10px;padding-left:10px">Player 'O'</th>
                    <th class="th_list">Draws</th>
                </tr>
                <tr>
                    <td class="td_list" id="X_score">0</td>
                    <td class="td_list" id="O_score">0</td>
                    <td class="td_list" style="padding-right:10px;padding-left:10px" id="tie_score">0</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
